<div class="container-fluid">
  <div class="row wrapper clearfix">
    {{> header--mail pagetitle="Mail"}}

    {{> sidebar }}

    <div class="mail-wrapper js-mail-wrapper">
       <ol class="breadcrumb">
            <li><a href="#">Vendors</a></li>
            <li class="active">Main</li>
          </ol>
      <div class="mail-container">
        
        <div class="mail-full new-mail">
          <div class="mail-full__reply">

            <div class="mail-subject">
              <input class="form-control" type="text" placeholder="Subject">
            </div><!-- mail-subject -->
            <div class="mfr-data">
                <i class="zmdi zmdi-mail-reply-all"></i>
                <input type="text" value="Robert Smith(smith@company.com)">
                 <div class="mail-category-select clearfix">
                                <select class="form-control">
                                    <option>category</option>
                                    <option>category</option>
                                    <option>category</option>
                                    <option>category</option>
                                </select>
                            </div><!-- category select -->
            </div>
            <textarea name="" id="mail-reply" class="editor-source">
            </textarea>
            <div class="mfr-data mfr-data--bottom">
              <button type="button" class="btn">Send</button>
              <input type="file" name="file" id="file" class="inputfile" data-multiple-caption="{count} files selected" multiple>
              <label for="file">
                  <i class="zmdi zmdi-attachment-alt"></i>
                  <span></span>
              </label>
              <button type="button" class="btn mfr-draft">Cancel</button>
              <button type="button" class="btn mfr-draft">Save</button>
            </div>
          </div>
        </div>
        <!-- /.mail-list -->
      </div>
      <!-- /.mail-container -->
    </div>
    <!-- /.mail-wrapper js-mail-wrapper -->
  </div>
  <!-- /.row wrapper clearfix -->
</div>
<!-- /.container-fluid -->
