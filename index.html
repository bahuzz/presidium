<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Presidium</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" media="screen" href="css/bootstrap.css" >
	<link rel="stylesheet" media="screen" href="css/screen.css" >
</head>
<body>
<div class="all">
	<div class="container clearfix">
		<div class="login-block">	
			<a href="#" class="logo">Presidium 2.0</a>
			<form class="form login-form" id="login-form">
				<div class="form-row">
					<input type="text" class="input-text" placeholder="Username">
				</div><!-- form-row -->
				<div class="form-row">
					<input type="password" required=""  class="input-text" placeholder="Please enter the password">
				</div><!-- form-row -->
				<div class="form-row clearfix">
					<a href="#" class="form-link fl">Forgot password?</a>
					<a href="#" class="form-link fr">Reset form</a>
				</div><!-- form-row -->

				<div class="form-row clearfix">
					<div class="check fl">
						<input type="checkbox" id="check1">
						<label for="check1" class="label">Remember me</label>
					</div><!-- check -->

					<button class="btn fr">Login</button>
				</div><!-- form-row -->
			</form>
		</div><!-- login-block -->
	</div><!-- container -->
</div><!-- all -->
<footer class="footer footer-fixed">
	<div class="container">
		<div class="copy">
			<p>&copy; 2014 Copyrights here</p>
		</div><!-- copy -->
	</div><!-- container -->
</footer>
</body>
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/parsley.min.js"></script>
	<script src="js/jquery.selectbox.js"></script>
	<script src="js/app.js"></script>
</html>
